<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        let arSystem;
        sceneEl.addEventListener('loaded', function () {
          arSystem = sceneEl.systems["mindar-image-system"];
        });

        const exampleTarget = document.querySelector('#example-target');
        const examplePlane = document.querySelector('#example-plane');
        const startButton = document.querySelector("#example-start-button");
        const stopButton = document.querySelector("#example-stop-button");
        const pauseButton = document.querySelector("#example-pause-button");
        const pauseKeepVideoButton = document.querySelector("#example-pause-keep-video-button");
        const unpauseButton = document.querySelector("#example-unpause-button");

        startButton.addEventListener('click', () => { arSystem.start(); });
        stopButton.addEventListener('click', () => { arSystem.stop(); });
        pauseButton.addEventListener('click', () => { arSystem.pause(); });
        pauseKeepVideoButton.addEventListener('click', () => { arSystem.pause(true); });
        unpauseButton.addEventListener('click', () => { arSystem.unpause(); });

        exampleTarget.addEventListener("targetFound", event => { console.log("target found"); });
        exampleTarget.addEventListener("targetLost", event => { console.log("target lost"); });
        examplePlane.addEventListener("click", event => { console.log("plane click"); });

        // --- INTERACTIVIDAD MODELOS ---
        const smurfModelEl = document.querySelector('#smurfModelEl');
        const robotModelEl = document.querySelector('#robotModelEl');
        const smurfTargetEl = document.querySelector('[mindar-image-target="targetIndex: 0"]');
        const robotTargetEl = document.querySelector('[mindar-image-target="targetIndex: 1"]');

        // Dino invisible
        const dinoEl = document.createElement('a-gltf-model');
        dinoEl.setAttribute('id', 'dinoModelEl');
        dinoEl.setAttribute('src', '#dinoModel');
        dinoEl.setAttribute('scale', '0.5 0.5 0.5');
        dinoEl.setAttribute('position', '0 0 0');
        dinoEl.setAttribute('animation-mixer', '');
        dinoEl.setAttribute('visible', 'false');
        smurfTargetEl.appendChild(dinoEl);

        // Tiburon invisible
        const tiburonEl = document.createElement('a-gltf-model');
        tiburonEl.setAttribute('id', 'tiburonModelEl');
        tiburonEl.setAttribute('src', '#tiburonModel');
        tiburonEl.setAttribute('scale', '0.5 0.5 0.5');
        tiburonEl.setAttribute('position', '0 0 0');
        tiburonEl.setAttribute('animation-mixer', '');
        tiburonEl.setAttribute('visible', 'false');
        robotTargetEl.appendChild(tiburonEl);

        // Al tocar Smurf → aparecer Dino
        smurfModelEl.addEventListener('click', () => {
          console.log("Tocaste al Smurf! Smurf desaparece, aparece Dino");
          smurfModelEl.setAttribute('visible', 'false');
          dinoEl.setAttribute('visible', 'true');
        });

        // Al tocar Robot → aparecer Tiburon
        robotModelEl.addEventListener('click', () => {
          console.log("Tocaste al Robot! Robot desaparece, aparece Tiburon");
          robotModelEl.setAttribute('visible', 'false');
          tiburonEl.setAttribute('visible', 'true');
        });
      });
    </script>
  </head>
  <body>
    <div style="position: absolute; z-index: 1000">
      <button id="example-start-button">Start</button>
      <button id="example-pause-button">Pause</button>
      <button id="example-pause-keep-video-button">Pause (keep video)</button>
      <button id="example-unpause-button">UnPause</button>
      <button id="example-stop-button">Stop</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: targets6.mind; maxTrack: 2; autoStart: false"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>

      <!-- Assets -->
      <a-assets>
        <a-asset-item id="robotModel" src="robot.glb"></a-asset-item>
        <a-asset-item id="smurfModel" src="smurf.glb"></a-asset-item>
        <a-asset-item id="dinoModel" src="dino.glb"></a-asset-item>
        <a-asset-item id="tiburonModel" src="tiburon.glb"></a-asset-item>
      </a-assets>

      <!-- Smurf Target -->
      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <a-gltf-model id="smurfModelEl"
                      src="#smurfModel"
                      rotation="0 0 0"
                      position="0 0 0"
                      scale="1 1 1"
                      animation-mixer
                      class="clickable">
        </a-gltf-model>
      </a-entity>

      <!-- Robot Target -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model id="robotModelEl"
                      src="#robotModel"
                      rotation="0 0 0"
                      position="0 0 0"
                      scale="0.1 0.1 0.1"
                      animation-mixer
                      class="clickable">
        </a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
