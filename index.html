
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        let arSystem;

        sceneEl.addEventListener('loaded', function () {
          arSystem = sceneEl.systems["mindar-image-system"];
        });

        const startButton = document.querySelector("#example-start-button");
        const stopButton = document.querySelector("#example-stop-button");
        const pauseButton = document.querySelector("#example-pause-button");
        const pauseKeepVideoButton = document.querySelector("#example-pause-keep-video-button");
        const unpauseButton = document.querySelector("#example-unpause-button");

        startButton.addEventListener('click', () => {
          console.log("start");
          arSystem.start(); // start AR 
        });
        stopButton.addEventListener('click', () => {
          arSystem.stop(); // stop AR 
        });
        pauseButton.addEventListener('click', () => {
          arSystem.pause(); // pause AR, pause video
        });
        pauseKeepVideoButton.addEventListener('click', () => {
          arSystem.pause(true); // pause AR, keep video
        });
        unpauseButton.addEventListener('click', () => {
          arSystem.unpause(); // unpause AR and video
        });

        // AR events
        sceneEl.addEventListener("arReady", (event) => {});
        sceneEl.addEventListener("arError", (event) => {});

        // Target events
        const smurfTarget = document.querySelector('#smurf-target');
        const robotTarget = document.querySelector('#robot-target');

        smurfTarget?.addEventListener("targetFound", () => console.log("Smurf target found"));
        smurfTarget?.addEventListener("targetLost", () => console.log("Smurf target lost"));
        robotTarget?.addEventListener("targetFound", () => console.log("Robot target found"));
        robotTarget?.addEventListener("targetLost", () => console.log("Robot target lost"));
      });
    </script>
  </head>
  <body>
    <!-- Botones de control -->
    <div style="position: absolute; z-index: 1000">
      <button id="example-start-button">Start</button>
      <button id="example-pause-button">Pause</button>
      <button id="example-pause-keep-video-button">Pause (keep video)</button>
      <button id="example-unpause-button">UnPause</button>
      <button id="example-stop-button">Stop</button>
    </div>

    <!-- Escena AR -->
    <a-scene mindar-image="imageTargetSrc: targets6.mind; maxTrack: 2; autoStart: false"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <!-- Recursos -->
      <a-assets>
        <a-asset-item id="robotModel" src="robot.glb"></a-asset-item>
        <a-asset-item id="smurfModel" src="smurf.glb"></a-asset-item>
      </a-assets>

      <!-- CÃ¡mara -->
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

      <!-- Targets y modelos -->
      <a-entity id="smurf-target" mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#smurfModel" rotation="0 0 0" position="0 0 0" scale="1 1 1" animation-mixer class="clickable"></a-gltf-model>
      </a-entity>

      <a-entity id="robot-target" mindar-image-target="targetIndex: 1">
        <a-gltf-model src="#robotModel" rotation="0 0 0" position="0 0 0" scale="0.1 0.1 0.1" animation-mixer class="clickable"></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
