<html> 
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* Bot칩n grande y centrado para Start */
      #example-start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 24px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        z-index: 3000;
      }

      /* Contenedor de los dem치s botones */
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 2000;
      }

      #controls button {
        margin: 2px;
        padding: 5px 10px;
        font-size: 14px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector("a-scene");
        let arSystem;
        sceneEl.addEventListener("loaded", function () {
          arSystem = sceneEl.systems["mindar-image-system"];
        });

        // Texto din치mico
        const statusText = document.querySelector("#statusText");
        statusText.style.display = "none";

        // Botones
        const startButton = document.querySelector("#example-start-button");
        const stopButton = document.querySelector("#example-stop-button");
        const pauseButton = document.querySelector("#example-pause-button");
        const pauseKeepVideoButton = document.querySelector("#example-pause-keep-video-button");
        const unpauseButton = document.querySelector("#example-unpause-button");

        // Start grande en centro
        startButton.addEventListener("click", () => {
          arSystem.start();
          statusText.innerText = "游늷 Escanea tu target";
          statusText.style.display = "block";
          startButton.style.display = "none"; // ocultar start al presionarlo
        });

        stopButton.addEventListener("click", () => {
          arSystem.stop();
          statusText.style.display = "none";
          startButton.style.display = "block"; // mostrar start de nuevo si se detiene
        });

        pauseButton.addEventListener("click", () => arSystem.pause());
        pauseKeepVideoButton.addEventListener("click", () => arSystem.pause(true));
        unpauseButton.addEventListener("click", () => arSystem.unpause());

        // Modelos
        const smurfEl = document.querySelector("#smurfModelEl");
        const robotEl = document.querySelector("#robotModelEl");

        const newModels = {
          smurf: "dino.glb",
          robot: "cathat.glb"
        };

        function changeModel(event) {
          const el = event.currentTarget;
          if (el === smurfEl) {
            el.setAttribute("gltf-model", newModels.smurf);
            el.setAttribute("scale", "0.5 0.5 0.5");
          } else if (el === robotEl) {
            el.setAttribute("gltf-model", newModels.robot);
            el.setAttribute("scale", "0.3 0.3 0.3");
          }
        }

        smurfEl.addEventListener("click", changeModel);
        smurfEl.addEventListener("touchstart", changeModel);
        robotEl.addEventListener("click", changeModel);
        robotEl.addEventListener("touchstart", changeModel);

        // Eventos para todos los targets
        const targets = document.querySelectorAll("[mindar-image-target]");
        targets.forEach((target) => {
          target.addEventListener("targetFound", () => {
            statusText.innerText = "游녤 Toca el modelo";
          });
          target.addEventListener("targetLost", () => {
            statusText.innerText = "游늷 Escanea tu target";
          });
        });
      });
    </script>
  </head>
  <body>
    <!-- Texto din치mico -->
    <div id="statusText" 
         style="position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%);
                background: rgba(0,0,0,0.6); color: white; padding: 10px 16px; 
                border-radius: 10px; font-family: sans-serif; font-size: 16px; 
                z-index: 2000; text-align: center; display: none;">
      游늷 Escanea tu target
    </div>

    <!-- Bot칩n Start (centrado y grande al inicio) -->
    <button id="example-start-button">Start</button>

    <!-- Otros botones arriba -->
    <div id="controls">
      <button id="example-pause-button">Pause</button>
      <button id="example-pause-keep-video-button">Pause (keep video)</button>
      <button id="example-unpause-button">UnPause</button>
      <button id="example-stop-button">Stop</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: targets6.mind; maxTrack: 2; autoStart: false" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false" 
                cursor="fuse: false; rayOrigin: mouse;" 
                raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

      <a-assets>
        <a-asset-item id="robotModel" src="robot.glb"></a-asset-item>
        <a-asset-item id="smurfModel" src="smurf.glb"></a-asset-item>
        <a-asset-item id="dinoModel" src="dino.glb"></a-asset-item>
        <a-asset-item id="catModel" src="cathat.glb"></a-asset-item>
      </a-assets>

      <!-- Target Smurf -->
      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <a-gltf-model id="smurfModelEl" src="#smurfModel"
