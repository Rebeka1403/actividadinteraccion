<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        let arSystem;
        sceneEl.addEventListener('loaded', function () {
          arSystem = sceneEl.systems["mindar-image-system"];
        });

        // Botones de control AR
        const startButton = document.querySelector("#example-start-button");
        const stopButton = document.querySelector("#example-stop-button");
        const pauseButton = document.querySelector("#example-pause-button");
        const pauseKeepVideoButton = document.querySelector("#example-pause-keep-video-button");
        const unpauseButton = document.querySelector("#example-unpause-button");

        startButton.addEventListener('click', () => arSystem.start());
        stopButton.addEventListener('click', () => arSystem.stop());
        pauseButton.addEventListener('click', () => arSystem.pause());
        pauseKeepVideoButton.addEventListener('click', () => arSystem.pause(true));
        unpauseButton.addEventListener('click', () => arSystem.unpause());

        // Modelos originales
        const smurfEl = document.querySelector('#smurfModelEl');
        const robotEl = document.querySelector('#robotModelEl');

        // Nuevos modelos a reemplazar
        const newModels = {
          smurf: 'dino.glb',      // al tocar smurf cambia a dino
          robot: 'tiburon.glb'    // al tocar robot cambia a tiburon
        };

        // Función para cambiar modelo al tocar
        function changeModel(event) {
          const el = event.currentTarget;
          if (el === smurfEl) {
            el.setAttribute('gltf-model', newModels.smurf);
            el.setAttribute('scale', ' 0.1 0.1 0.1 '); // ajusta escala según tu modelo
          } else if (el === robotEl) {
            el.setAttribute('gltf-model', newModels.robot);
            el.setAttribute('scale', '5 5 5 '); // ajusta escala según tu modelo
          }
        }

        // Detectar click o toque
        smurfEl.addEventListener('click', changeModel);
        smurfEl.addEventListener('touchstart', changeModel);

        robotEl.addEventListener('click', changeModel);
        robotEl.addEventListener('touchstart', changeModel);

        // Eventos AR
        const exampleTarget = document.querySelector('#example-target');
        exampleTarget.addEventListener("targetFound", () => console.log("target found"));
        exampleTarget.addEventListener("targetLost", () => console.log("target lost"));
      });
    </script>
  </head>
  <body>
    <div style="position: absolute; z-index: 1000">
      <button id="example-start-button">Start</button>
      <button id="example-pause-button">Pause</button>
      <button id="example-pause-keep-video-button">Pause (keep video)</button>
      <button id="example-unpause-button">UnPause</button>
      <button id="example-stop-button">Stop</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: targets6.mind; maxTrack: 2; autoStart: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

      <a-assets>
        <!-- Modelos originales -->
        <a-asset-item id="robotModel" src="robot.glb"></a-asset-item>
        <a-asset-item id="smurfModel" src="smurf.glb"></a-asset-item>
        <!-- Nuevos modelos para reemplazo -->
        <a-asset-item id="dinoModel" src="dino.glb"></a-asset-item>
        <a-asset-item id="tiburonModel" src="tiburon.glb"></a-asset-item>
      </a-assets>

      <!-- Target con modelo Smurf -->
      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <a-gltf-model id="smurfModelEl" src="#smurfModel" rotation="0 0 0" position="0 0 0" scale="1 1 1" animation-mixer class="clickable"></a-gltf-model>
      </a-entity>

      <!-- Target con modelo Robot -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model id="robotModelEl" src="#robotModel" rotation="0 0 0" position="0 0 0" scale="0.1 0.1 0.1" animation-mixer class="clickable"></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
