<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }

      /* Botón centrado y grande */
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 24px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        z-index: 3000;
      }

      /* Texto de instrucciones */
      #instruction {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        font-family: sans-serif;
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        display: none;
        z-index: 2000;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Botón inicial -->
    <button id="start-button">Start</button>

    <!-- Texto de instrucciones -->
    <div id="instruction">Escanea tu target</div>

    <a-scene mindar-image="imageTargetSrc: targets6.mind; maxTrack: 2; autoStart: false"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false"
             id="example-scene">

      <a-camera position="0 0 0" look-controls="enabled: false"
                cursor="fuse: false; rayOrigin: mouse;"
                raycaster="near: 10; far: 10000; objects: .clickable">
      </a-camera>

      <a-assets>
        <a-asset-item id="robotModel" src="robot.glb"></a-asset-item>
        <a-asset-item id="smurfModel" src="smurf.glb"></a-asset-item>
        <a-asset-item id="dinoModel" src="dino.glb"></a-asset-item>
        <a-asset-item id="catModel" src="cathat.glb"></a-asset-item>
      </a-assets>

      <!-- Target Smurf -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="smurfModelEl" src="#smurfModel"
                      rotation="0 0 0" position="0 0 0" scale="1 1 1"
                      animation-mixer class="clickable"></a-gltf-model>
      </a-entity>

      <!-- Target Robot -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model id="robotModelEl" src="#robotModel"
                      rotation="0 0 0" position="0 0 0" scale="0.1 0.1 0.1"
                      animation-mixer class="clickable"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById("start-button");
      const sceneEl = document.querySelector("a-scene");
      const mindarComponent = sceneEl.components["mindar-image"];
      const instruction = document.getElementById("instruction");

      // Al presionar Start
      startButton.addEventListener("click", () => {
        startButton.style.display = "none"; // ocultar botón
        mindarComponent.start();            // iniciar AR
        instruction.style.display = "block"; // mostrar instrucciones
      });

      // Cuando aparece un target
      sceneEl.addEventListener("targetFound", () => {
        instruction.innerText = "Toca el modelo";
      });

      // Cuando se pierde el target
      sceneEl.addEventListener("targetLost", () => {
        instruction.innerText = "Escanea tu target";
      });
    </script>
  </body>
</html>
